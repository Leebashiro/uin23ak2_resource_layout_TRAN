<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressursarkiv</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
     
<header>
    <div id="box">
        <h1>RESSURSARKIV</h1>
    </div>
</header>

<nav>
    <div id="category-box-container">
        <div id="box-0" onclick="toggleContent(0)" class="category-box">
        <a href="#">HTML</a></div>
        
        <div id="box-1" onclick="toggleContent(1)" class="category-box">
        <a href="#">CSS</a></div>
        
        <div id="box-2" onclick="toggleContent(2)" class="category-box">
        <a href="#">JavaScript</a></div>
        
        <div id="box-3" onclick="toggleContent(3)" class="category-box">
        <a href="#">React</a></div>
        
        <div id="box-4" onclick="toggleContent(4)" class="category-box">
        <a href="#">Sanity and headless CMS</a></div>
    </div>
</nav>

<main>

    <div id="line"></div>

    <div id="box-content-0" class="content-box" style="display: none;"></div>
    <div id="box-content-1" class="content-box" style="display: none;"></div>
    <div id="box-content-2" class="content-box" style="display: none;"></div>
    <div id="box-content-3" class="content-box" style="display: none;"></div>
    <div id="box-content-4" class="content-box" style="display: none;"></div>


<script>
const resources = [
    {
        category: "HTML",
        text: "HTML står for HyperText Markup Language, og er et strukturspråk som brukes for å lage strukturer til nettside- og applikasjonsgrensesnitt.",
        sources: [
            {
                title: "W3Schools",
                url: "https://www.w3schools.com/html/"
            }, {
                title: "HTML Living standard",
                url: "https://html.spec.whatwg.org/multipage/"
            }, {
                title: "HTML.com Tutorials",
                url: "https://html.com/"
            },
        ]}, {
        category: "CSS",
        text: "CSS står for Cascading StyleSheets, og brukes for å sette stilregler på HTML-elementer.",
        sources: [
            {
                title: "W3Schools",
                url: "https://www.w3schools.com/css/"
            },{
                title: "W3C HTML & CSS Standards",
                url: "https://www.w3.org/standards/webdesign/htmlcss.html"
            }, {
                title: "W3C CSS Validator",
                url: "https://jigsaw.w3.org/css-validator/"
            }, {
                title: "CSS Tricks",
                url: "https://css-tricks.com/"
            },
        ]},  {
        category: "JavaScript",
        text: "JavaScript er et scriptspråk basert på EcmaScript. JavaScript kjører direkte i nettleseren, og brukes ofte til å manipulere HTML og CSS i webgrensnesnitt.",
        sources: [
            {
                title: "W3Schools",
                url: "https://www.w3schools.com/js/"
            }, {
                title: "MDN Web Docs",
                url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript"
            }, {
                title: "How to read JavaScript Documentation",
                url: "https://www.youtube.com/watch?v=O3iR-CIufKM"
            },
        ]},  {
        category: "React",
        text: "React er et rammeverk bygget i JavaScript. React bruker komponenter og states for å lage en levende frontend.",
        sources: [
            {
                title: "React documentation",
                url: "https://reactjs.org/docs/getting-started.html"
            }, {
                title: "W3Schools",
                url: "https://www.w3schools.com/REACT/DEFAULT.ASP"
            }, {
                title: "How to read JavaScript Documentation",
                url: "https://www.youtube.com/watch?v=O3iR-CIufKM"
            },
        ]},  {
        category: "Sanity and headless CMS",
        text: "Sanity er et headless CMS som står for innholdsadministrasjon. Innhold hentes inn i applikasjoner via GROQ-spørringer.",
        sources: [
            {
                title: "Sanity documentation",
                url: "https://www.sanity.io/docs"
            },
            {
                title: "OnCrawl: a beginners guide to headless CMS",
                url: "https://www.oncrawl.com/technical-seo/beginners-guide-headless-cms/"
            },
            {
                title: "Section.io: Getting started with Sanity CMS",
                url: "https://www.section.io/engineering-education/getting-started-with-sanity-cms/"
            },
        ]},
]
   

function toggleContent(id) {
    /*Gjør at alle boksene viser seg som default none, mens elementet som blir trykket på (altså kategori-boksen) blir vist*/
    const boxes = document.querySelectorAll('.content-box');
    boxes.forEach(box => {
        box.style.display = 'none';
    });
    document.getElementById(`box-content-${id}`).style.display = 'block';
    
    /*Gjør at alle boksene har en default color/background color, mens bare elementet som blir trykket på legger til fargen*/
    const categoryBoxes = document.querySelectorAll('.category-box');
    categoryBoxes.forEach(box => {
        box.style.backgroundColor = '';
        box.querySelector('a').style.color = '';
    });
    document.getElementById(`box-${id}`).style.backgroundColor = '#00D8D8';
    document.getElementById(`box-${id}`).querySelector('a').style.color = 'white';
    /*Ville ha lagt inn border-color her også for å samsvare med backgrounColor, men den ble x-fargekode også etter onClick,
    så har bare brukt en toggle-funksjon for border*/
}
    /*Inspirasjon herfra: https://stackoverflow.com/questions/58799397/hide-show-content-with-javascript*/

    /*Trykker på boks => fjerner border (vist ved css) og at line div (turkis strek) popper opp når man trykker på kategori
    -boksene*/
    const boxes = document.querySelectorAll('.category-box');
    const line = document.getElementById('line');

    boxes.forEach(box => {
        box.addEventListener('click', function() {
            boxes.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            line.style.display = this.classList.contains('active') ? 'block' : 'none';
        });
    });
    /*Inspirasjon herfra: https://stackoverflow.com/questions/50643302/addeventlistener-on-a-queryselectorall-with-classlist*/

    /*Filtrere ut innhold til de ulike kategoriene*/
    const filteredResources = resources.filter(resource => resource.category === "HTML");
    const filteredResources1 = resources.filter(resource => resource.category === "CSS");
    const filteredResources2 = resources.filter(resource => resource.category === "JavaScript");
    const filteredResources3 = resources.filter(resource => resource.category === "React");
    const filteredResources4 = resources.filter(resource => resource.category === "Sanity and headless CMS");

    /*Lag array med de filtrerte variablene*/
    const filteredResourcesArrays = [filteredResources, filteredResources1, filteredResources2, filteredResources3, filteredResources4];

    /*Går gjennom arrayen*/
    filteredResourcesArrays.forEach((arr, i) => {

    /*Forbereder tom streng*/
    let resourcesHTML = ``;
    
    /*Mapper innholdet, første steg*/
    arr.map((type) => {
    resourcesHTML += `<h2>${type.category}</h2>`;
    resourcesHTML += `<p>${type.text}</p>`;
    
    /*Mapper innholdet, andre steg*/
    type.sources.map((sources) => {
    resourcesHTML += `<li><a href="${sources.title}">${sources.url}</a></li>`;
    });

    /*Avslutter liste*/ 
    resourcesHTML += `</ul>`;
    });

    /*Skriver ut innholdet til id avhengig av parameter vist ved box-nummer (i)*/
    document.getElementById(`box-content-${i}`).innerHTML = resourcesHTML; 
});

</script>
</div>
</main>
</body>

</html>
